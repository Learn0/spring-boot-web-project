#JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#@DELETE, @PUT Setting
spring.mvc.hiddenmethod.filter.enabled=true

#Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.view-names=thymeleaf/*

#SQL
spring.sql.init.schema-locations=classpath:/static/sql/schema.sql
spring.sql.init.mode=always

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=false
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.dialect=shop.ourshopping.db.MariaDBCustomDialect

#DB, OAuth2
spring.profiles.include=db,google,kakao,naver

#MyBatis Camel Case Setting
mybatis.configuration.map-underscore-to-camel-case=true

#Session Timeout
#server.servlet.session.timeout=1m

#Encoding UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true